<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <form class="form">
        <label>
          <input
            type="text"
            name="serch-text"
            placeholder="Search images ..."
            required
          />
          <button type="submit">Search</button>
        </label>
      </form>

      <div class="loading" hidden>Load images, please wait...</div>

      <button id="searchBtn" hidden>
        <span id="btnSpinner" class="loader" hidden></span>
      </button>

      <ul class="gallery"></ul>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
